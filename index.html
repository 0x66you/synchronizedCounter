<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>project3-index-html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: "Microsoft JhengHei", sans-serif;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <counter1/>
            </div>
            <div class="col">
                <counter2/>
            </div>
        </div>
    </div>
</div>
<template id="counter1UI">
    <div class="container text-center">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">#</span>
            <input type="text" class="form-control" v-bind:placeholder="counter" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <button type="button" class="btn btn-danger" @click="increment(2)">+</button>
        <button type="button" class="btn btn-info" @click="decrement(2)">-</button>
    </div>
</template>

<template id="counter2UI">
    <div class="container text-center">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">#</span>
            <input type="text" class="form-control" v-bind:placeholder="counter" aria-label="Username"
                   aria-describedby="basic-addon2">
        </div>
        <button type="button" class="btn btn-danger" @click="increment(2)">+</button>
        <button type="button" class="btn btn-info" @click="decrement(2)">-</button>
    </div>
</template>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>
</html>
